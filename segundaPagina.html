<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body> 
  <div class="container">
    <h1 class="tituloForm">Cadastro</h1>
    <form action="action_page.php" id="meuForm">
      <div class="row">
        <div class="col-25">
          <label for="nome">Nome</label>
        </div>
        <div class="col-75">
          <input type="text" id="nome" name="nome" placeholder="Nome"> 
          <small id="nomeValidacao"></small>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="URL">URL</label>
        </div>
        <div class="col-75">
          <input type="text" id="url" name="url" placeholder="URL">
          <small id="urlValidacao"></small>
        </div>
      </div>
      <div class="row">
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Descrição</label>
        </div>
        <div class="col-75">
          <textarea class="descricao" id="descricao" name="descricao" placeholder="Descrição" style="height:200px"></textarea>
          <small id="descricaoValidacao"></small>
        </div>
      </div>
      <div class="row">
        <input id="submit" type="button" value="Salvar" disabled>
      </div>
    </form>
    <div class="row" id="cardContainer"></div>
  </div>

<!-- <div class="row" id="cardContainer"></div> -->

  <script src="./script.js"></script>
</body>
</html>
