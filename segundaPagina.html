<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body> 
  <div class="container">
    <h1 class="tituloForm">Cadastro</h1>
    <form action="terceiraPagina.html">
      <div class="row">
        <div class="col-25">
          <label for="fname">Título</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="Título" placeholder="Título">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="URL">URL</label>
        </div>
        <div class="col-75">
          <input type="text" id="URL" name="URL" placeholder="URL">
        </div>
      </div>
      <div class="row">
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Descrição</label>
        </div>
        <div class="col-75">
          <textarea class="Descrição" id="Descrição" name="Descrição" placeholder="Descrição" style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

  
  <script src="./script.js"></script>
</body>
</html>
